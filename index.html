<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Game Mata-Mosquito</title>
        <link
            rel="shortcut icon"
            href="/public/img/mosquito.png"
            type="image/x-icon"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="/public/css/style.css" />
    </head>
    <body>
        <div class="div-container">
            <img src="/public/img/game.png" class="imgGame" />
            <div>
                <select class="form-select form-select-lg mb-3" id="nivelJogo">
                    <option value="0" selected>-- Selecione o nível</option>
                    <option value="1">Fácil</option>
                    <option value="2">Normal</option>
                    <option value="3">Difícil</option>
                    <option value="4">Chuck Norris</option>
                </select>
            </div>
            <button class="btn btn-danger" onclick="setDificuldade()">
                Iniciar Jogo
            </button>
        </div>

        <script src="/public/js/jogo.js"></script>
    </body>
</html>
